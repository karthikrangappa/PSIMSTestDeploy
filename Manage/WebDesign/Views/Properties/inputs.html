{{ model.propertiesPanelModel.inputsPanelModel.frameTitle }}
<div class="form-group">
    <label for="availableElement" class="col-sm-4 control-label">{{ ::'Input' | translate }}</label>
    <div class="col-sm-8">
        <select id="availableElement" class="form-control input-sm"
                ng-options="option.value.routingElementTypeId as option.name for option in model.propertiesPanelModel.inputsPanelModel.availableInputs"
                ng-model="model.propertiesPanelModel.inputsPanelModel.selectedAvailableInput"></select>
    </div>
</div>
<div class="form-group" ng-if="model.propertiesPanelModel.inputsPanelModel.isKeyVisible">
    <label for="inputKey" class="col-sm-4 control-label">{{ ::'Name' | translate }}</label>
    <div class="col-sm-8">
        <input id="inputKey" class="form-control input-sm" ng-model="model.propertiesPanelModel.inputsPanelModel.key" />
    </div>
</div>
<div class="form-group">
    <label for="availableType" class="col-sm-4 control-label">{{ ::'Type' | translate }}</label>
    <div class="col-sm-8">
        <select id="availableType" class="form-control input-sm"
                ng-options="option.value as option.name for option in model.propertiesPanelModel.inputsPanelModel.availableTypes"
                ng-model="model.propertiesPanelModel.inputsPanelModel.selectedType"></select>
    </div>
</div>
<div class="form-group" ng-if="model.propertiesPanelModel.inputsPanelModel.isQuestionVisible">
    <label for="inputQuestion" class="col-sm-4 control-label">{{ model.propertiesPanelModel.inputsPanelModel.questionTitle }}</label>
    <div class="col-sm-8">
        <select id="inputQuestion" class="form-control input-sm"
                ng-options="option.QuestionGuid as option.Text for option in model.propertiesPanelModel.inputsPanelModel.availableQuestions"
                ng-model="model.propertiesPanelModel.inputsPanelModel.selectedQuestionGuid"></select>
    </div>
</div>
<div class="form-group" ng-if="model.propertiesPanelModel.inputsPanelModel.isQuestionVisible">
    <label for="inputAnswer" class="col-sm-4 control-label">{{ model.propertiesPanelModel.inputsPanelModel.answerTitle }}</label>
    <div class="col-sm-8">
        <select id="inputAnswer" class="form-control input-sm"
                ng-options="option.value as option.name for option in model.propertiesPanelModel.inputsPanelModel.availableAnswers"
                ng-model="model.propertiesPanelModel.inputsPanelModel.selectedAnswerGuidOrField"></select>
    </div>
</div>
<div class="form-group" ng-if="!model.propertiesPanelModel.inputsPanelModel.isQuestionVisible">
    <label for="inputExpression" class="col-sm-4 control-label">{{ ::'FixedValue' | translate }}</label>
    <div class="col-sm-8">
        <div class="input-group">
            <textarea id="inputExpression" class="form-control input-sm" rows="4"
                      ng-model="model.propertiesPanelModel.inputsPanelModel.fixedValue"></textarea>
            <span class="input-group-btn" style="vertical-align:top">
                <button class="btn btn-default input-sm" type="button" title="{{ ::'QuestionReference' | translate }}"
                        ng-click="model.propertiesPanelModel.inputsPanelModel.pickFixedValueRef('inputExpression')"
                        ng-class="{'active': model.treeView.isInPickMode }">
                    <img src="Images/refPick.svg" alt="" height="15" />
                </button>
            </span>
        </div>
    </div>
</div>

<div class="form-group text-center">
    <button ng-disabled="!model.propertiesPanelModel.inputsPanelModel.isAddEnabled" class="btn btn-default" ng-click="model.propertiesPanelModel.inputsPanelModel.add()">{{ 'Add' | translate }}</button>
    <button ng-disabled="!model.propertiesPanelModel.inputsPanelModel.isUpdateEnabled" class="btn btn-default" ng-click="model.propertiesPanelModel.inputsPanelModel.update()">{{ 'Update' | translate }}</button>
    <button ng-disabled="!model.propertiesPanelModel.inputsPanelModel.isRemoveEnabled" class="btn btn-default" ng-click="model.propertiesPanelModel.inputsPanelModel.remove()">{{ 'Remove' | translate }}</button>
</div>

<table class="table table-bordered table-condensed selection-grid">
    <thead>
        <tr>
            <th>{{ 'InputName' | translate }}</th>
            <th>{{ 'Type' | translate }}</th>
            <th>{{ 'Value' | translate }}</th>
        </tr>
    </thead>
    <tr ng-repeat="attr in model.propertiesPanelModel.inputsPanelModel.existingInputs"
        ng-click="model.propertiesPanelModel.inputsPanelModel.selectExistingInput(attr.tag)"
        ng-class="{'active': attr.selected}">
        <td>{{ attr.inputName }}</td>
        <td>{{ attr.inputType }}</td>
        <td>{{ attr.value }}</td>
    </tr>
</table>
