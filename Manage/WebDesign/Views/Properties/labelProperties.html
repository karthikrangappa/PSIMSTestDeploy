<div class="form-group">
    <label for="defaultValue" class="col-sm-4 control-label">{{ ::'LabelText' | translate }}</label>
    <div class="col-sm-8">
        <textarea id="defaultValue" class="form-control input-sm" ng-model="model.propertiesPanelModel.DefaultValue" rows="6" spellcheck="true" 
                    ui-tinymce="tinymceHtmlWithPickRef" pick-Ref-Editor="model.pickRefEditor(ed)" tree-view="model.treeView"></textarea>
    </div>
</div>
<div class="form-group">
    <label for="visibility" class="col-sm-4 control-label">{{ ::'Visible' | translate }}</label>
    <div class="col-sm-8">
        <input type="checkbox" id="visibility" ng-model="model.propertiesPanelModel.visibility" />
    </div>
</div>
